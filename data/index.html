<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>ESP32 Pot Connecte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Tableau de bord pot connecte</h1>
    <div class="status-row">
      <span class="label">Etat du pot</span>
      <span class="status-badge status-unknown" id="status">Inconnu</span>
    </div>
    <div class="sensor-row">
      <span class="label">Temperature</span>
      <span class="value" id="temp">Chargement...</span>
    </div>
    <div class="sensor-row">
      <span class="label">Humidite</span>
      <span class="value" id="hum">Chargement...</span>
    </div>
    <div class="status-row">
      <span class="label">Alarme buzzer</span>
      <span class="status-badge status-buzzer-off" id="buzzer">Inactif</span>
    </div>
    <button class="action-btn" id="blueButton" type="button">Allumer la LED bleue</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
